       <div class="row">
            <div class="container">
                 <h1>Proof of Concept for Virtual Clinic: Tennessee Intake Form</h1>
                 <h2>THIS IS FOR PROOF OF CONTENT ONLY AND NOT FOR LEGAL ADVICE</h2>
                 <form>
                    <label for="item1">Date:</label> 
                    <input id="item1 type="date" x-moz-errormessage="Please specify a valid date.">
                                                                                                  
                    <label for="item2">Your Name:</label> 
                    <input id="item2 type="name" x-moz-errormessage="Please specify a name.">                                                                              
                      
                    <label for="item8">Email:</label> 
                    <input id="item8 type="email" x-moz-errormessage="Please specify a valid email address.">
                      
                      
                    <label for="item9">Monthly Income:</label>
                    <input id="item9" type="text" mozactionhint="next">
                      
                      
                    <label for="item10">In a few words, tell us what your legal problem is:</label>
                    <input id="item10" type="text" mozactionhint="next">

                     
                 </form>     
            </div><!-- container -->           
       </div><!-- row -->
